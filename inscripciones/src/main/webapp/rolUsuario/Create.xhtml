<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolUsuarioCreateDlg" widgetVar="RolUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolUsuarioTitle}">
            <h:form id="RolUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolUsuarioLabel_rolIdrol}" for="rolIdrol" />
                        <p:selectOneMenu id="rolIdrol" value="#{rolUsuarioController.selected.rolIdrol}" required="true" requiredMessage="#{bundle.EditRolUsuarioRequiredMessage_rolIdrol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolIdrolItem"
                                           itemLabel="#{rolIdrolItem.nombre}"
                                           itemValue="#{rolIdrolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRolUsuarioLabel_usuarioIdusuario}" for="usuarioIdusuario" />
                        <p:selectOneMenu id="usuarioIdusuario" value="#{rolUsuarioController.selected.usuarioIdusuario}" required="true" requiredMessage="#{bundle.EditRolUsuarioRequiredMessage_usuarioIdusuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdusuarioItem"
                                           itemLabel="#{usuarioIdusuarioItem.usuario}"
                                           itemValue="#{usuarioIdusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolUsuarioController.create}" value="#{bundle.Save}" update="display,:RolUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     update="display,:RolUsuarioListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args,'RolUsuarioCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
