<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario"
                                     value="#{usuarioController.selected.usuario}"
                                     title="#{bundle.EditUsuarioTitle_usuario}"
                                     validator="inputValidator"
                                     required="true"
                                     requiredMessage="El Usuario es requerido"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                        <p:inputText id="password"
                                     value="#{usuarioController.selected.password}"
                                     title="#{bundle.EditUsuarioTitle_password}"
                                     validator="passwordValidator"
                                     required="true"
                                     requiredMessage="La ContraseÃ±a es requerida"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}"
                                     value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     update="display,:UsuarioListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
