<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoViewDlg" widgetVar="AlumnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlumnoTitle}">
            <h:form id="AlumnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlumnoLabel_idalumno}"/>
                        <h:outputText value="#{alumnoController.selected.idalumno}" title="#{bundle.ViewAlumnoTitle_idalumno}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_nombre}"/>
                        <h:outputText value="#{alumnoController.selected.nombre}" title="#{bundle.ViewAlumnoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_usuario}"/>
                        <h:outputText value="#{alumnoController.selected.usuario}" title="#{bundle.ViewAlumnoTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_matricula}"/>
                        <h:outputText value="#{alumnoController.selected.matricula}" title="#{bundle.ViewAlumnoTitle_matricula}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_estatus}"/>
                        <p:selectBooleanCheckbox value="#{alumnoController.selected.estatus}" disabled="true"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
