<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoEditDlg" widgetVar="AlumnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnoTitle}">
            <h:form id="AlumnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre"
                                     value="#{alumnoController.selected.nombre}"
                                     title="#{bundle.EditAlumnoTitle_nombre}"
                                     required="true"
                                     requiredMessage="El #{bundle.EditAlumnoTitle_nombre} es requerido"
                                     validator="inputValidator"
                                     maxlength="45"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario"
                                     value="#{alumnoController.selected.usuario}"
                                     title="#{bundle.EditAlumnoTitle_usuario}"
                                     required="true"
                                     requiredMessage="El #{bundle.EditAlumnoTitle_usuario} es requerido"
                                     validator="inputValidator"
                                     maxlength="32"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_matricula}" for="matricula" />
                        <p:inputText id="matricula"
                                     value="#{alumnoController.selected.matricula}"
                                     title="#{bundle.EditAlumnoTitle_matricula}"
                                     required="true"
                                     requiredMessage="El #{bundle.EditAlumnoTitle_matricula} es requerido"
                                     validator="inputValidator"
                                     maxlength="45"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_estatus}" for="estatus" />
                        <p:selectBooleanCheckbox id="estatus" value="#{alumnoController.selected.estatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.update}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     update="display,:AlumnoListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
