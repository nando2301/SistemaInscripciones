<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoEditDlg" widgetVar="GrupoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGrupoTitle}">
            <h:form id="GrupoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGrupoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{grupoController.selected.cantidad}" title="#{bundle.EditGrupoTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditGrupoLabel_estatus}" for="estatus" />
                        <p:selectBooleanCheckbox id="estatus" value="#{grupoController.selected.estatus}" />
                        <p:outputLabel value="#{bundle.EditGrupoLabel_materiaIdmateria}" for="materiaIdmateria" />
                        <p:selectOneMenu id="materiaIdmateria" value="#{grupoController.selected.materiaIdmateria}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_materiaIdmateria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="materiaIdmateriaItem"
                                           itemLabel="#{materiaIdmateriaItem.clave} - #{materiaIdmateriaItem.nombre}"
                                           itemValue="#{materiaIdmateriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.update}"
                                     value="#{bundle.Save}"
                                     update="display,:GrupoListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'GrupoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     update="display,:GrupoListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'GrupoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
