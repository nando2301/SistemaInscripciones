<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCreateDlg" widgetVar="MateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriaTitle}">
            <h:form id="MateriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre"
                                     value="#{materiaController.selected.nombre}"
                                     title="#{bundle.CreateMateriaTitle_nombre}"
                                     validator="inputValidator"
                                     required="true"
                                     requiredMessage="El #{bundle.CreateMateriaTitle_nombre} es requerido"/>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_clave}" for="clave" />
                        <p:inputText id="clave"
                                     value="#{materiaController.selected.clave}"
                                     title="#{bundle.CreateMateriaTitle_clave}"
                                     validator="inputValidator"
                                     required="true"
                                     requiredMessage="La #{bundle.CreateMateriaTitle_clave} es requerida"/>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_estatus}" for="estatus" />
                        <p:selectBooleanCheckbox id="estatus" value="#{materiaController.selected.estatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaController.create}" value="#{bundle.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" 
                                     update="display,:MateriaListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'MateriaCreateDialog');"
                                     immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
