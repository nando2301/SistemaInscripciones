<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaestroCreateDlg" widgetVar="MaestroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaestroTitle}">
            <h:form id="MaestroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maestroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaestroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre"
                                     value="#{maestroController.selected.nombre}"
                                     title="#{bundle.CreateMaestroTitle_nombre}"
                                     validator="inputValidator"
                                     required="true"
                                     requiredMessage="El #{bundle.CreateMaestroTitle_nombre} es requerido"/>
                        <p:outputLabel value="#{bundle.CreateMaestroLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario"
                                     value="#{maestroController.selected.usuario}"
                                     title="#{bundle.CreateMaestroTitle_usuario}"
                                     validator="inputValidator"
                                     required="true"
                                     requiredMessage="El #{bundle.CreateMaestroTitle_usuario} es requerido"/>
                        <p:outputLabel value="#{bundle.CreateMaestroLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo"
                                     value="#{maestroController.selected.tipo}"
                                     validator="inputValidator"
                                     title="#{bundle.CreateMaestroTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateMaestroLabel_estatus}" for="estatus" />
                        <p:selectBooleanCheckbox id="estatus" value="#{maestroController.selected.estatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maestroController.create}" value="#{bundle.Save}" update="display,:MaestroListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaestroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     update="display,:MaestroListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args,'MaestroCreateDialog');"
                                     immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
