<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaestroEditDlg" widgetVar="MaestroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaestroTitle}">
            <h:form id="MaestroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maestroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaestroLabel_idmaestro}" for="idmaestro" />
                        <p:inputText id="idmaestro" value="#{maestroController.selected.idmaestro}" title="#{bundle.EditMaestroTitle_idmaestro}" required="true" requiredMessage="#{bundle.EditMaestroRequiredMessage_idmaestro}"/>
                        <p:outputLabel value="#{bundle.EditMaestroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{maestroController.selected.nombre}" title="#{bundle.EditMaestroTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditMaestroLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{maestroController.selected.usuario}" title="#{bundle.EditMaestroTitle_usuario}" />
                        <p:outputLabel value="#{bundle.EditMaestroLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{maestroController.selected.tipo}" title="#{bundle.EditMaestroTitle_tipo}" />
                        <p:outputLabel value="#{bundle.EditMaestroLabel_estatus}" for="estatus" />
                        <p:selectBooleanCheckbox id="estatus" value="#{maestroController.selected.estatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maestroController.update}" value="#{bundle.Save}" update="display,:MaestroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaestroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaestroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
