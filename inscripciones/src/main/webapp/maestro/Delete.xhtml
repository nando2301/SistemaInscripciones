<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaestroDeleteDlg" widgetVar="MaestroDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.DeleteMaestroTitle}">
            <h:form id="MaestroDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{maestroController.selected != null}">
                        <p:outputLabel value="¿Está seguro de eliminar este registro?"/>
                    </p:panelGrid>
                    <p:commandButton id="deleteButton"
                                     icon="ui-icon-trash"
                                     value="#{bundle.Yes}"
                                     actionListener="#{maestroController.destroy}"
                                     update="display,:MaestroListForm:datalist,:growl"
                                     disabled="#{empty maestroController.selected}"
                                     oncomplete="handleSubmit(args, 'MaestroDeleteDialog');"/>
                    <p:commandButton id="notButton"
                                     value="#{bundle.Not}"
                                     update="display,:MaestroListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'MaestroDeleteDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
