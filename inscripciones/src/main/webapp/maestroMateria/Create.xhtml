<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaestroMateriaCreateDlg" widgetVar="MaestroMateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaestroMateriaTitle}">
            <h:form id="MaestroMateriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maestroMateriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaestroMateriaLabel_idmaestroMateria}" for="idmaestroMateria" />
                        <p:inputText id="idmaestroMateria" value="#{maestroMateriaController.selected.idmaestroMateria}" title="#{bundle.CreateMaestroMateriaTitle_idmaestroMateria}" required="true" requiredMessage="#{bundle.CreateMaestroMateriaRequiredMessage_idmaestroMateria}"/>
                        <p:outputLabel value="#{bundle.CreateMaestroMateriaLabel_maestroIdmaestro}" for="maestroIdmaestro" />
                        <p:selectOneMenu id="maestroIdmaestro" value="#{maestroMateriaController.selected.maestroIdmaestro}" required="true" requiredMessage="#{bundle.EditMaestroMateriaRequiredMessage_maestroIdmaestro}">
                            <f:selectItems value="#{maestroController.itemsAvailableSelectOne}"
                                           var="maestroIdmaestroItem"
                                           itemLabel="#{maestroIdmaestroItem.nombre}"
                                           itemValue="#{maestroIdmaestroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMaestroMateriaLabel_materiaIdmateria}" for="materiaIdmateria" />
                        <p:selectOneMenu id="materiaIdmateria" value="#{maestroMateriaController.selected.materiaIdmateria}" required="true" requiredMessage="#{bundle.EditMaestroMateriaRequiredMessage_materiaIdmateria}">
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="materiaIdmateriaItem"
                                           itemLabel="#{materiaIdmateriaItem.clave} - #{materiaIdmateriaItem.nombre}"
                                           itemValue="#{materiaIdmateriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maestroMateriaController.create}"
                                     value="#{bundle.Save}"
                                     update="display,:MaestroMateriaListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args,'MaestroMateriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     update="display,:MaestroMateriaListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args,'MaestroMateriaCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
