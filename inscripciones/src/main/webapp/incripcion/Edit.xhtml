<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncripcionEditDlg" widgetVar="IncripcionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIncripcionTitle}">
            <h:form id="IncripcionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incripcionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIncripcionLabel_alumnoIdalumno}" for="alumnoIdalumno" />
                        <p:selectOneMenu id="alumnoIdalumno" value="#{incripcionController.selected.alumnoIdalumno}" required="true" requiredMessage="#{bundle.EditIncripcionRequiredMessage_alumnoIdalumno}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"
                                           var="alumnoIdalumnoItem"
                                           itemLabel="#{alumnoIdalumnoItem.nombre}"
                                           itemValue="#{alumnoIdalumnoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncripcionLabel_grupoIdgrupo}" for="grupoIdgrupo" />
                        <p:selectOneMenu id="grupoIdgrupo" value="#{incripcionController.selected.grupoIdgrupo}" required="true" requiredMessage="#{bundle.EditIncripcionRequiredMessage_grupoIdgrupo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"
                                           var="grupoIdgrupoItem"
                                           itemLabel="#{grupoIdgrupoItem.idgrupo} - #{grupoIdgrupoItem.materiaIdmateria.clave} #{grupoIdgrupoItem.materiaIdmateria.nombre}"
                                           itemValue="#{grupoIdgrupoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{incripcionController.update}" value="#{bundle.Save}" update="display,:IncripcionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IncripcionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IncripcionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
