<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionViewDlg" widgetVar="InscripcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInscripcionTitle}">
            <h:form id="InscripcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscripcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInscripcionLabel_idinscripcion}"/>
                        <h:outputText value="#{inscripcionController.selected.idinscripcion}" title="#{bundle.ViewInscripcionTitle_idinscripcion}"/>
                        <h:outputText value="#{bundle.ViewInscripcionLabel_alumnoIdalumno}"/>
                        <h:outputText value="#{inscripcionController.selected.alumnoIdalumno.nombre}" title="#{bundle.ViewInscripcionTitle_alumnoIdalumno}"/>
                        <h:outputText value="#{bundle.ViewInscripcionLabel_grupoIdgrupo}"/>
                        <h:outputText value="#{inscripcionController.selected.grupoIdgrupo.idgrupo} - #{inscripcionController.selected.grupoIdgrupo.materiaIdmateria.clave} #{inscripcionController.selected.grupoIdgrupo.materiaIdmateria.nombre}" 
                                      title="#{bundle.ViewInscripcionTitle_grupoIdgrupo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" 
                                     update="display,:InscripcionListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args,'InscripcionViewDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
