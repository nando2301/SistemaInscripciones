<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncripcionViewDlg" widgetVar="IncripcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIncripcionTitle}">
            <h:form id="IncripcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incripcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewIncripcionLabel_idincripcion}"/>
                        <h:outputText value="#{incripcionController.selected.idincripcion}" title="#{bundle.ViewIncripcionTitle_idincripcion}"/>
                        <h:outputText value="#{bundle.ViewIncripcionLabel_alumnoIdalumno}"/>
                        <h:outputText value="#{incripcionController.selected.alumnoIdalumno.nombre}" title="#{bundle.ViewIncripcionTitle_alumnoIdalumno}"/>
                        <h:outputText value="#{bundle.ViewIncripcionLabel_grupoIdgrupo}"/>
                        <h:outputText value="#{incripcionController.selected.grupoIdgrupo.idgrupo} - #{incripcionController.selected.grupoIdgrupo.materiaIdmateria.clave} #{incripcionController.selected.grupoIdgrupo.materiaIdmateria.nombre}" 
                                      title="#{bundle.ViewIncripcionTitle_grupoIdgrupo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" 
                                     update="display,:IncripcionListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args,'IncripcionViewDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
