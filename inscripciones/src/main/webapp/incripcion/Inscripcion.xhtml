<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MiInscripcionCreateDlg" widgetVar="MiInscripcionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInscripcionTitle}">
            <h:form id="MiInscripcionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscripcionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_alumnoIdalumno}" for="alumnoIdalumno" />
                        <p:selectOneMenu id="alumnoIdalumno" value="#{inscripcionController.selected.alumnoIdalumno}" required="true" requiredMessage="#{bundle.EditInscripcionRequiredMessage_alumnoIdalumno}">
                            <f:selectItems value="#{alumnoController.myRecord}"
                                           var="alumnoIdalumnoItem"
                                           itemLabel="#{alumnoIdalumnoItem.nombre}"
                                           itemValue="#{alumnoIdalumnoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_grupoIdgrupo}" for="grupoIdgrupo" />
                        <p:selectOneMenu id="grupoIdgrupo" value="#{inscripcionController.selected.grupoIdgrupo}" required="true" requiredMessage="#{bundle.EditInscripcionRequiredMessage_grupoIdgrupo}">
                            <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"
                                           var="grupoIdgrupoItem"
                                           itemLabel="#{grupoIdgrupoItem.idgrupo} - #{grupoIdgrupoItem.materiaIdmateria.clave} #{grupoIdgrupoItem.materiaIdmateria.nombre}"
                                           itemValue="#{grupoIdgrupoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inscripcionController.create}"
                                     value="#{bundle.Save}"
                                     update="display,:InscripcionListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args,'MiInscripcionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"
                                     update="display,:InscripcionListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args,'MiInscripcionCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
