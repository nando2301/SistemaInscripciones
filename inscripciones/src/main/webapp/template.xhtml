<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Alumnos" outcome="/alumno/List.xhtml" 
                                        rendered="#{login.userIsAdmin()}"/>
                            <p:menuitem value="Grupos" outcome="/grupo/List.xhtml" 
                                        rendered="#{login.userIsMaestro() || login.userIsAdmin()}"/>
                            <p:menuitem value="Mis Incripciones" outcome="/incripcion/List.xhtml"
                                        rendered="#{login.userIsAlumno() || login.userIsAdmin()}"/>
                            <p:menuitem value="Maestros" outcome="/maestro/List.xhtml"
                                        rendered="#{login.userIsAdmin()}"/>
                            <p:menuitem value="Asignar Maestro a Materia" outcome="/maestroMateria/List.xhtml"
                                        rendered="#{login.userIsAdmin()}"/>
                            <p:menuitem value="Materias" outcome="/materia/List.xhtml" 
                                        rendered="#{login.userIsMaestro() || login.userIsAdmin()}"/>
                            <p:menuitem value="Roles" outcome="/rol/List.xhtml"
                                        rendered="#{login.userIsAdmin()}"/>
                            <p:menuitem value="Roles de Usuario" outcome="/rolUsuario/List.xhtml"
                                        rendered="#{login.userIsAdmin()}"/>
                            <p:menuitem value="Usuarios" outcome="/usuario/List.xhtml"
                                        rendered="#{login.userIsAdmin()}"/>
                        </p:submenu>
                        <p:menuitem value="Cerrar SesiÃ³n" outcome="/login"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
